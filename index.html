<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather Project</title>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="page-header">
          <h1>Weather Project</h1>
          <hr />
        </div>
      </div>
    </div>
    <form class="form-inline search-form" onsubmit="event.preventDefault();">
      <div class="form-row"></div>
      <div class="form-group col-md-8 offset-md-2">
        <input type="text" class="form-control" id="city-id" placeholder="Enter City Name Here" required>
        <button type="submit" class="btn btn-primary submit">Search</button>
      </div>
  </div>
  </form>
  </div>


  <div class="current-weather row">
  </div>


  <div class="week-forecast row text-center">
  </div>


  <script id="current-day-template" type="text/x-handlebars-template">
    <div class="col-md-3 offset-md-3 align-self-center current-stats">
      <h2 id="current-temp">{{ temperature }}<span>&#176;</span></h2>
      <h3 id="current-city">{{ city }}</h3>
      <h5 id="current-conditions">{{ condition }}</h5> 
    </div>
    <div class="col-md-3">
      <img src="{{weatherIconURL}}" style="width:150px;height:150px">
    </div>
  </script>

  <script id="weekday-template" type="text/x-handlebars-template">
    <div class="day col-md-2">
      <h5>{{ condition }}</h5>
      <h4>{{ avgTemp }}<span>&#176;</span></h4>
      <img src="{{weatherIconURL}}" style="width:75px;height:75px">
      <h5>{{ weekday }}</h5>
    </div>
  </script>


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
